apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
     labels:
       app: users
    spec:
      containers:
        - image: users:0.1  
          imagePullPolicy: Never 
          name: users 
          ports:
            - containerPort: 7141 